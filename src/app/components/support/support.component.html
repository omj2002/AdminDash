<div class="support-container">
  <div class="support-header">
    <h1>Customer Support</h1>
    <button mat-raised-button color="primary" (click)="createNewTicket()">
      <mat-icon>add</mat-icon>
      New Ticket
    </button>
  </div>

  <!-- Support Tickets Table -->
  <mat-card class="tickets-table-card">
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="(tickets$ | async) || []" class="tickets-table">
          <!-- Ticket Number Column -->
          <ng-container matColumnDef="ticketNumber">
            <th mat-header-cell *matHeaderCellDef>Ticket #</th>
            <td mat-cell *matCellDef="let ticket">{{ ticket.ticketNumber }}</td>
          </ng-container>

          <!-- Subject Column -->
          <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef>Subject</th>
            <td mat-cell *matCellDef="let ticket">{{ ticket.subject }}</td>
          </ng-container>

          <!-- Customer Column -->
          <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef>Customer</th>
            <td mat-cell *matCellDef="let ticket">{{ ticket.customerName }}</td>
          </ng-container>

          <!-- Priority Column -->
          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef>Priority</th>
            <td mat-cell *matCellDef="let ticket">
              <mat-chip [color]="getPriorityColor(ticket.priority)" selected>
                {{ ticket.priority | titlecase }}
              </mat-chip>
            </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let ticket">
              <mat-chip [color]="getStatusColor(ticket.status)" selected>
                {{ ticket.status | titlecase }}
              </mat-chip>
            </td>
          </ng-container>

          <!-- Created At Column -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>Created</th>
            <td mat-cell *matCellDef="let ticket">{{ ticket.createdAt | date:'MMM dd, yyyy' }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let ticket">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="viewTicketDetails(ticket)">
                  <mat-icon>visibility</mat-icon>
                  <span>View Details</span>
                </button>
                <button mat-menu-item (click)="replyToTicket(ticket)">
                  <mat-icon>reply</mat-icon>
                  <span>Reply</span>
                </button>
                <button mat-menu-item (click)="closeTicket(ticket)">
                  <mat-icon>close</mat-icon>
                  <span>Close Ticket</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>

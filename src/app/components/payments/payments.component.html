<div class="payments-container">
  <div class="payments-header">
    <h1>Payment Management</h1>
    <button mat-raised-button color="primary" (click)="processPayment()">
      <mat-icon>add</mat-icon>
      Process Payment
    </button>
  </div>

  <!-- Payments Table -->
  <mat-card class="payments-table-card">
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="(payments$ | async) || []" class="payments-table">
          <!-- Transaction ID Column -->
          <ng-container matColumnDef="transactionId">
            <th mat-header-cell *matHeaderCellDef>Transaction ID</th>
            <td mat-cell *matCellDef="let payment">{{ payment.transactionId }}</td>
          </ng-container>

          <!-- Customer Column -->
          <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef>Customer</th>
            <td mat-cell *matCellDef="let payment">{{ payment.customerName }}</td>
          </ng-container>

          <!-- Amount Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let payment">{{ payment.amount | currency:'USD':'symbol':'1.2-2' }}</td>
          </ng-container>

          <!-- Method Column -->
          <ng-container matColumnDef="method">
            <th mat-header-cell *matHeaderCellDef>Method</th>
            <td mat-cell *matCellDef="let payment">{{ payment.method }}</td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let payment">
              <mat-chip [color]="getStatusColor(payment.status)" selected>
                {{ payment.status | titlecase }}
              </mat-chip>
            </td>
          </ng-container>

          <!-- Created At Column -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let payment">{{ payment.createdAt | date:'MMM dd, yyyy' }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let payment">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="viewPaymentDetails(payment)">
                  <mat-icon>visibility</mat-icon>
                  <span>View Details</span>
                </button>
                <button mat-menu-item (click)="refundPayment(payment)">
                  <mat-icon>refresh</mat-icon>
                  <span>Refund</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
